<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="./src/css/sign_in.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Sign In</title>
</head>
<body>
    <div class="container h-100 mt-5">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="./img/logo2.PNG" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form class="needs-validation" novalidate>
						<div class="mb-3">
                            <label for="user">Usuario</label>
							<div class="input-group-append">
                                <span class="input-group-text justify-content-center"><i class="fa fa-user"></i></span>
							    <input type="text" name="user" class="form-control" placeholder="Usuario" required>
                            </div>
                            
                        </div>
                        <div class="mb-3">
                            <label for="email">Correo Electrónico</label>
							<div class="input-group-append">
                                <span class="input-group-text justify-content-center"><i class="fa fa-envelope"></i></span>
							    <input type="email" name="email" class="form-control" placeholder="Correo Electrónico" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="pass">Contraseña</label>
							<div class="input-group-append">
                                <span class="input-group-text justify-content-center"><i class="fa fa-lock"></i></span>
							    <input type="password" name="pass" class="form-control" placeholder="Contraseña" required>
                            </div>
                            <small id="passwordHelpBlock" class="form-text text-muted">
                                Your password must be 8-15 characters long.
                            </small>
						</div>
						<div class="mb-2">
                            <label for="cPass">Confirmar Contraseña</label>
							<div class="input-group-append">
                                <span class="input-group-text justify-content-center"><i class="fa fa-key"></i></span>
							    <input type="password" name="cPass" class="form-control" placeholder="Confirmar Contraseña" required>
                            </div>
						</div>
						<div class="form-group">
							<div class="d-flex justify-content-center mt-3 login_container">
                            <button type="submit" name="button" class="btn login_btn">Sign In</button>
                        </div>
                        <div class="mt-3">
                            <div class="d-flex justify-content-center links">
                                Do you have an account? <a href="log_in.html" class="ml-2">Log In</a>
                            </div>
                        </div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<script src="./src/js/form.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
</body>
</html>
